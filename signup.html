  <body class="text-center">
    <form class="form-signin" method="post" action="/">
     <img src="images/img1.jpg" alt="">
      <h1 class="h2 mb-3 font-weight-normal">Newsletter SignUp</h1>
      
      <input name="fname" type="text" class="form-control my-3" placeholder="First Name" required autofocus>
      
      <input name="lname" type="text" class="form-control my-3" placeholder="Last Name" required>
      <input name="email" type="email" class="form-control my-3" placeholder="Email" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      
    </form>
  </body>
